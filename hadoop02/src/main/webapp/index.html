<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>柱状图</title>
	<style>
		div {
			position:absolute;
			top:20%;
			left:20%;
		}
		.href{
			position:absolute;
			top:20%;
			left:42%;
		}
	</style>
</head>
<body>
	 <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
	<div class="href">
		<a href="brokenLine.html">折线图</a>
		<a href="picChart.html">饼状图</a>
	</div>

</body>
	<script type="text/javascript" src="js/echarts.js"></script>
	<script type="text/javascript">
		 // 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));
		var data1=['上衣','帽子','裤子','短袖','衬衫','皮鞋','运动鞋'];
		var data2=['200','20','123','34','90','87','66'];

		option = {
				title:{
					text:'各类产品柱状图'
				},
				legend:{
					data:['产品']
				},
				xAxis: {
					type: 'category',
					data: data1
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: data2,
					type: 'bar',
					showBackground: true,
					backgroundStyle: {
						color: 'rgba(220, 220, 220, 0.8)'
					}
				}]
			};

		myChart.setOption(option);
	</script>
</html>
